<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div class="content-area">
            <span id="input-value">Input value</span>
          </div>
        </div>
        <div class="keypad">
          <div class="key-rows">
            <div class="key" id="all-clear">AC</div>
            <div class="key" id="clear">C</div>
            <div class="key" id=".">.</div>
            <div class="key" id="/">/</div>
          </div>
          <div class="key-rows">
            <div class="key" id="7">7</div>
            <div class="key" id="8">8</div>
            <div class="key" id="9">9</div>
            <div class="key" id="*">*</div>
          </div>
          <div class="key-rows">
            <div class="key" id="4">4</div>
            <div class="key" id="5">5</div>
            <div class="key" id="6">6</div>
            <div class="key" id="-">-</div>
          </div>
          <div class="key-rows">
            <div class="key" id="1">1</div>
            <div class="key" id="2">2</div>
            <div class="key" id="3">3</div>
            <div class="key" id="+">+</div>
          </div>
          <div class="key-rows">
            <div class="key" id="0">00</div>
            <div class="key" id="0">0</div>

            <div class="key" id="equal">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
